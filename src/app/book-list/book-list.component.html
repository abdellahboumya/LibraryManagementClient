<div class="book-list">
    <mat-card *ngFor="let book of books">
      <img mat-card-image [src]="book.coverImage"/>
      <mat-card-content>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="warn" *ngIf="book.isAvailable">Borrow</button>
        <button mat-button color="accent" *ngIf="!book.isAvailable">Unavailable</button>
      </mat-card-actions>
    </mat-card>
  </div>
