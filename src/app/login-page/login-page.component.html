<div class="container">
    <div class="form-container">
        <h1>Login</h1>
        <form [formGroup]="loginForm" id="login-form" (submit)="authenticate()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="email.hasError('email')">Email is not valid</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="password.hasError('minlength')">
                    Password must be at least 8 characters
                </mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
        </form>
        <button mat-raised-button color="primary" (click)="demo()">DEMO</button>
    </div>
</div>
